<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Kafene Web App</title>


</head>

<body>
    <div class="Topbar_Topbar">
        <div class="Topbar_LogoWrapper">
            <img src="./logo.png" alt="logo" width="100%">
        </div>
        <nav>
            <a href="index-o.html">Orders</a>
            <a href="index-p.html">Products</a>
            <a href="index-u.html">Users</a>
        </nav>
    </div>
    <div class="maincontent">
        <form id="form_id" method="post" class="LoginPage" name="myform">
            <h1>Sign In</h1>
            <input class="LoginPage_InputField" type="text" name="username" id="username"
                placeholder="Enter Username" />
            <input class="LoginPage_InputField" type="password" name="password" id="password"
                placeholder="Enter Password" />
            <input class="LoginPage_Button" type="button" value="Login" id="submit" onclick="validate()" />
        </form>
    </div>

    <script>
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === password && username.length >= 2) {
                alert("Login Successful");
                window.localStorage.setItem("loginStatus", "true")
                // window.location.href = "orders.html";
                window.location.href = "index-o.html"; // Redirecting to other page.             
            }
            else if(username === password && username.length <2) {
                alert("Please enter at least 2 characters")
            }
            else {
                alert("Please enter valid credentials!");
            }
        }
        let status =  window.localStorage.getItem("loginStatus");
        if(status == "true"){
            window.location.href = "index-o.html";
        }
    </script>

</body>

</html>
